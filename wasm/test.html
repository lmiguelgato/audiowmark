<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AudioWmark WASM Test</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #ffffff;
        }
        .log {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            white-space: pre-wrap;
            max-height: 600px;
            overflow-y: auto;
        }
        h1 {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <h1>AudioWmark WASM Module Test</h1>
    <p>Open the browser console to see detailed test results.</p>
    <div id="log" class="log">Loading test...</div>

    <script>
        // Capture console output
        const logDiv = document.getElementById('log');
        const originalLog = console.log;
        const originalError = console.error;
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            logDiv.innerHTML += args.join(' ') + '\n';
            logDiv.scrollTop = logDiv.scrollHeight;
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            logDiv.innerHTML += '‚ùå ERROR: ' + args.join(' ') + '\n';
            logDiv.scrollTop = logDiv.scrollHeight;
        };
    </script>
    
    <script src="audiowmark.js"></script>
    <script src="test_wasm.js"></script>
</body>
</html>
